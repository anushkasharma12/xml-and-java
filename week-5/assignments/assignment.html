<html>
    <head>
        <title>IP Database</title>
    </head>
    <body>
        <form>
            <input
              type="text"
              name="ID"
              id="id"
              placeholder="enter id"
            />
            <button type="submit">Apply filters</button> <br />
            <input
              type="text"
              name="fname"
              id="first_name"
              placeholder="enter first name"
            />
            <button type="submit">Apply filters</button> <br />
            <input
              type="text"
              name="lname"
              id="last_name"
              placeholder="enter last name"
            />
            <button type="submit">Apply filters</button> <br />
            <input
              type="text"
              name="Email"
              id="email"
              placeholder="enter email address"
            />
            <button type="submit">Apply filters</button> <br />
            <input
              type="text"
              name="Gender"
              id="gender"
              placeholder="enter gender "
            />
            <button type="submit">Apply filters</button> <br />
            <input
              type="text"
              name="IP"
              id="ip_address"
              placeholder="enter IP"
            />
            <button type="submit">Apply filters</button> <br />
             <br />
            <button type = "reset" value = "Reset filters">Reset filters</button>

          </form>
        <table id="myTable">
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email address</th>
                <th>Gender</th>
                <th>IP address</th>
            </tr>
        </table>
        <script type="text/javascript" src="assignment.js"></script>
    </body>
</html>
